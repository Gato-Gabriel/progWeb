<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <title>Divulgaçõesvul - Notícias</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsivity.css">
    <script defer src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/49e718d48a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div  class = "container">
            <div class="logo">
                <img src="https://github.com/Gato-Gabriel/progWeb/blob/main/img/logo.png?raw=true" alt="Logo da página">
            </div>
        <nav>
            <ul id="menu"></ul>
        </nav>
        <div class="hamburger_menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        </div>
    </header>
    <main class="container">
        <section>
            <div class="formulario-texto">
                <h2><i class="fa-regular fa-file-lines"></i> Formulário de Divulgação</h2><br>
                <p>Preencha o formulário abaixo para divulgar sua matéria. Por favor, forneça seu nome,<br> e-mail, um
                    título para sua matéria e o conteúdo da mesma.</p>
            </div>
            <form action="#" method="post" class="form-divulgacao">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="titulo">Título da Matéria:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>

                <div class="form-group">
                    <label for="texto">Texto da Matéria:</label>
                    <textarea id="texto" name="texto" rows="6" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Enviar Matéria</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Universidade - Todos os direitos reservados. | <a
                href="mailto:contato@universidade.com">contato@universidade.com</a></p>
    </footer>
</body>

</html>
